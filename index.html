<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Word Wrap Utility</title>
    <style>
        /* General Styles */
        :root {
            --color-primary: #4f46e5; /* Indigo-600 */
            --color-primary-dark: #4338ca; /* Indigo-700 */
            --color-success: #10b981; /* Green-500 */
            --color-success-dark: #059669; /* Green-600 */
            --color-bg: #f7f9fc;
            --color-text-dark: #1f2937; /* Gray-800 */
            --color-text-medium: #4b5563; /* Gray-600 */
            --color-border: #d1d5db; /* Gray-300 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            margin: 0;
            padding: 0;
        }

        /* Container and Header */
        .container {
            max-width: 80rem; /* Equivalent to max-w-4xl */
            margin-left: auto;
            margin-right: auto;
            padding: 1.5rem; /* Base padding */
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.25rem; /* 4xl */
            font-weight: 800; /* Extrabold */
            color: var(--color-text-dark);
        }

        .subtitle {
            margin-top: 0.5rem;
            font-size: 1.125rem; /* lg */
            color: var(--color-text-medium);
        }

        /* Configuration Box */
        .config-box {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem; /* xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-size: 0.875rem; /* sm */
            font-weight: 500; /* Medium */
            color: var(--color-text-medium);
            margin-bottom: 0.5rem;
        }

        .flex-group {
            display: flex;
            align-items: center;
            gap: 1rem; /* space-x-4 */
        }

        input[type="number"] {
            flex-grow: 1;
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 0.5rem; /* lg */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            font-size: 1.125rem; /* lg */
            font-family: 'Consolas', 'Courier New', monospace;
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        input[type="number"]:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); /* focus ring */
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1.5rem;
            font-weight: 600; /* Semibold */
            border-radius: 0.5rem; /* lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); /* shadow-md */
            transition: background-color 0.15s, transform 0.15s, box-shadow 0.15s;
            cursor: pointer;
            border: none;
            color: white;
        }

        .btn-primary {
            background-color: var(--color-primary);
        }

        .btn-primary:hover {
            background-color: var(--color-primary-dark);
            transform: scale(1.05);
        }
        
        /* Copy Button Specifics */
        .btn-copy {
            font-size: 0.875rem; /* sm */
            padding: 0.25rem 1rem;
            background-color: var(--color-success);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.06);
            transition: opacity 0.15s, background-color 0.15s;
        }

        .btn-copy:hover:not(:disabled) {
            background-color: var(--color-success-dark);
        }

        .btn-copy:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Grid Layout (Text Areas) */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr; /* Single column on mobile */
            gap: 2rem;
        }

        @media (min-width: 1024px) { /* lg breakpoint equivalent */
            .container {
                 padding: 2rem;
            }
            .grid-layout {
                grid-template-columns: repeat(2, 1fr); /* Two columns on desktop */
            }
        }

        /* Text Area Styling */
        h2 {
            font-size: 1.25rem; /* xl */
            font-weight: 600; /* Semibold */
            color: var(--color-text-dark);
            margin-bottom: 0.75rem;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 0.5rem; /* lg */
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06); /* shadow-inner */
            resize: none;
            font-size: 1rem;
            font-family: 'Consolas', 'Courier New', monospace;
            transition: border-color 0.15s;
        }
        
        textarea:focus {
            border-color: #3b82f6; /* Blue-500 */
            outline: none;
        }

        textarea[readonly] {
            background-color: #f9fafb; /* Gray-50 */
        }

        /* Utility classes */
        .h2-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messageBox {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            height: 1.5rem;
            text-align: center;
        }
        
        .message-success {
            color: var(--color-success-dark);
        }

        .message-error {
            color: #dc2626; /* Red-600 */
        }

        /* Custom scrollbar for textareas */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-thumb {
            background-color: #a0aec0; /* Gray-400 */
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Discord Word Wrap Utility</h1><sub>by ts5573</sub>
            <p class="subtitle">Simulate word wrap for clients that don't, by inserting manual newlines, while preserving your paragraph breaks.</p>
        </header>

        <!-- Configuration -->
        <div class="config-box">
            <label for="charLimit">
                Maximum Characters Per Line (Default: 100)
            </label>
            <div class="flex-group">
                <input type="number" id="charLimit" value="100" min="10" max="200">
                <button id="processButton" class="btn btn-primary">
                    Wrap Text
                </button>
            </div>
        </div>

        <!-- Text Areas -->
        <div class="grid-layout">
            <!-- Input Area -->
            <div>
                <h2>1. Paste Original Text Here</h2>
                <textarea id="inputText" rows="15" placeholder="Paste your long, unformatted text..."></textarea>
            </div>

            <!-- Output Area -->
            <div>
                <h2 class="h2-flex">
                    <span>2. Wrapped Output</span>
                    <button id="copyButton" class="btn btn-copy" disabled>
                        Copy to Clipboard
                    </button>
                </h2>
                <textarea id="outputText" rows="15" readonly placeholder="Wrapped text will appear here..."></textarea>
                <div id="messageBox"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const charLimitInput = document.getElementById('charLimit');
            const processButton = document.getElementById('processButton');
            const copyButton = document.getElementById('copyButton');
            const messageBox = document.getElementById('messageBox');

            // --- Core Wrapping Logic ---
            function wrapText(text, maxChars) {
                if (!text) return "";

                // Split the text by existing newlines (handling both \n and \r\n)
                const paragraphs = text.split(/\r?\n/);
                let wrappedResult = [];

                for (const paragraph of paragraphs) {
                    const lineToProcess = paragraph.trim();

                    if (lineToProcess === "") {
                        // Preserve blank lines/original newlines
                        wrappedResult.push("");
                        continue;
                    }

                    // If the line is short enough, just add it and move on
                    if (lineToProcess.length <= maxChars) {
                        wrappedResult.push(lineToProcess);
                        continue;
                    }

                    // Apply wrapping logic to the long line segment
                    let currentPos = 0;
                    while (currentPos < lineToProcess.length) {
                        let breakPoint = maxChars;
                        // Search backward up to 15 characters (or to the start) for a space to avoid breaking a word
                        let searchAreaStart = Math.max(0, currentPos);
                        let searchAreaEnd = Math.min(lineToProcess.length, currentPos + maxChars);
                        let searchArea = lineToProcess.substring(searchAreaStart, searchAreaEnd);
                        
                        let lastSpace = searchArea.lastIndexOf(' ');

                        // Determine the best break point
                        if (lastSpace !== -1 && (maxChars - lastSpace) < 15) {
                             // Found a good space before the limit
                             breakPoint = lastSpace;
                        } else {
                            // No good space, or we hit the end of the line (just use maxChars or remaining length)
                            breakPoint = Math.min(maxChars, lineToProcess.length - currentPos);
                        }

                        const wrappedLine = lineToProcess.substring(currentPos, currentPos + breakPoint).trim();
                        wrappedResult.push(wrappedLine);
                        currentPos += breakPoint;

                        // Skip any leading spaces on the new line segment
                        while (currentPos < lineToProcess.length && lineToProcess[currentPos] === ' ') {
                            currentPos++;
                        }
                    }
                }

                // Join the resulting lines with newlines
                return wrappedResult.join('\n');
            }

            // --- Event Handlers ---
            function updateOutput() {
                const text = inputText.value;
                const maxChars = parseInt(charLimitInput.value, 10);

                if (isNaN(maxChars) || maxChars < 10) {
                    messageBox.textContent = "Please enter a valid line limit (min 10).";
                    messageBox.className = 'message-error';
                    outputText.value = "";
                    copyButton.disabled = true;
                    return;
                }

                messageBox.textContent = "";
                const wrappedText = wrapText(text, maxChars);
                outputText.value = wrappedText;

                // Enable copy button if there's content
                if (wrappedText.length > 0) {
                    copyButton.disabled = false;
                } else {
                    copyButton.disabled = true;
                }
            }

            // Bind process button click
            processButton.addEventListener('click', updateOutput);

            // Ensure copy button is disabled if input is cleared
            inputText.addEventListener('input', () => {
                if (inputText.value.length === 0) {
                    outputText.value = "";
                    copyButton.disabled = true;
                }
            });


            // Copy functionality
            copyButton.addEventListener('click', () => {
                const textToCopy = outputText.value;
                if (textToCopy) {
                    try {
                        // Use execCommand for broader compatibility in sandboxed environments
                        const tempInput = document.createElement('textarea');
                        tempInput.value = textToCopy;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);

                        messageBox.textContent = "Copied successfully!";
                        messageBox.className = 'message-success';

                        // Clear message after a brief pause
                        setTimeout(() => {
                            messageBox.textContent = "";
                        }, 2500);

                    } catch (err) {
                        messageBox.textContent = "Failed to copy. Please copy manually.";
                        messageBox.className = 'message-error';
                    }
                }
            });
        });
    </script>

</body>
</html>
